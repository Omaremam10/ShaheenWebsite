    <style>
        body {

        header {
            background-color: #f5c518;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        header .contact-info {

            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #f5c518;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        .logo img {
            max-width: 150px;
        }
        .carousel {
            max-width: 90%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        .carousel img {
            width: 100%;

<script>
    // Carousel Auto-Scroll Script
    const images = document.querySelectorAll('.carousel img');
    let currentImageIndex = 0;

    setInterval(() => {
        images.forEach((img, index) => {
            img.style.transform = `translateX(-${currentImageIndex * 100}%)`;
        });
        currentImageIndex = (currentImageIndex + 1) % images.length;
    }, 3000);

    // Language Switcher
    function switchLanguage() {
        alert('Language switching functionality is under development!');
    }
</script>
